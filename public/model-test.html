<!DOCTYPE html>
<html ng-app="modelTest">
<head>
    <meta charset="utf-8">
    <title>Model Test</title>

  <!-- my css -->
  <link rel="stylesheet" type="text/css" href="/css/modelTest.css">

</head>
<body>
<div class="container">
    <h1>Form for Model Test</h1>

    <form novalidate>
            
        <div class="row">
            <div class="align">         
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" ng-model="user.firstName" name="first name">
            </div>

            <div class="align"> 
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" ng-model="user.lastName" name="last name">
            </div>
        </div>

        <div class="row">
            <div class="align"> 
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="user.email" name="email">
            </div>

            <div class="align"> 
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" ng-model="user.birthday" name="birthday">
            </div>
        </div>

        <div class="row">
            <div class="align"> 
                <label for="GitHub">GitHub URL</label>
                <input type="text" id="GitHub" ng-model="user.gitHub" name="GitHub url">
            </div>
        </div>

        <div class="row">
            <div class="align avatars"> 
                <ul>
                    <li>
                        <img ng-src="{{ '/img/flower2.jpg'}}" alt="purple tulip">
                    </li>
                    <li>
                        <img ng-src="{{'/img/flower3.jpg'}}" alt="purple orchid">
                    </li>
                    <li>
                        <img ng-src="{{'/img/flower4.jpg'}}" alt="purple daisy">
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <label for="submit">Submit</label>
            <input type="submit">
        </div>

    </form>
</div>
         
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script type="text/javascript" src="/js/modelTest.js"></script>

</body>
</html>
