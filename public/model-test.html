<!DOCTYPE html>
<html ng-app="modelTest">
<head>
    <meta charset="utf-8">
    <title>Model Test</title>
    
</head>
<body>
    <h1>Form for Model Test</h1>

    <form novalidate>
        
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" ng-model="user.firstName" name="first name">

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" ng-model="user.lastName" name="last name">

    <label for="email">Email</label>
    <input type="email" id="email" ng-model="user.email" name="email">

    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" ng-model="user.birthday" name="birthday">

    <label for="GitHub">GitHub URL</label>
    <input type="text" id="GitHub" ng-model="user.gitHub" name="GitHub url">

    <label for="avatars">Select an Image</label>
    <select name="avatars">
        <option value="tulip"><img ng-src="{{'/img/flower2.jpg'}}">Tulip</option>
        <option value="orchid"><img ng-src="{{'/img/flower3.jpg'}}">Orchid</option>
        <option value="daisy"><img ng-src="{{'/img/flower4.jpg'}}">Daisy</option>
    </select>
    <input type="submit">


    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script type="text/javascript" src="/js/modelTest.js"></script>

</body>
</html>
